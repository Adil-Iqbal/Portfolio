<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 container">
            <p>Pomodoro Clock</p>
            <form action="pomodoro_clock.html">
                <div class="activityTime">
                    <input type="text" name="h1" class="activityInput" size="2" maxlength="2" placeholder="hh"> :
                    <input type="text" name="m1" class="activityInput" size="2" maxlength="2" placeholder="mm" value="25"> :
                    <input type="text" name="s1" class="activityInput" size="2" maxlength="2" placeholder="ss">
                </div>
                <div class="breakTime">
                    <input type="text" name="h2" class="breakInput" size="2" maxlength="2" placeholder="hh"> :
                    <input type="text" name="m2" class="breakInput" size="2" maxlength="2" placeholder="mm" value="05"> :
                    <input type="text" name="s2" class="breakInput" size="2" maxlength="2" placeholder="ss">
                </div>
                <div class='submitButton'>
                    <button type="submit">
                        <i class="fa fa-play-circle"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script defer type="text/javascript" src="sketch.js"></script>
</body>

</html>
