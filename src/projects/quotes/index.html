<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The All-American Quote Machine</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>



<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 container">
            <h1>The All-American Quote Machine</h1>
            <div class="quote">
                <h2>Differences in political opinion are as unavoidable as, to a certain point, they may perhaps be necessary.</h2>
                <h3><b>George Washington</b><br> First President of the United States</h3>
            </div>
            <div class="ui">
                <div class="button active">Another</div>
                <a id="tweet" href="#" target="_blank"><div class="button tweet"><i class="fab fa-twitter"></i></div></a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <!-- Javascript -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
</body>

</html>
